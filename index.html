            <li class="card">

            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>

    <!-- Congratulations! PopUp  
        When a user wins the game, 
        a modal appears to:
        1- congratulate the player and 
        2- ask if they want to play again. 
        3- tell the user how much time it took to win the game,
        4- and what the star rating was.
        This code from : https://codepen.io/opheliafl/pen/JGexQL/
    -->

        <!-- Congratulations!
        The <em>Time</em> you took to win the game is:
        <p class="modal-msg Timer">Your <em>star rating </em> is: </p> -->
    <!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p class="modalMassege"></p>
    <span>Want to Play Again?</span> <button class="startAgain"><i class="fa fa-repeat"></i></button>

</div>
